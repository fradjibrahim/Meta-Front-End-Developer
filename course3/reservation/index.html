<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="../logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <img src="../logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email_adress">Email Adress </label>
        <input type="email" name="email_adress" id="email_adress" required>
      </div>
      <div>
        <label for="date_booking">Date of Booking</label>
        <input type="date" name="date_booking" id="date_booking" required>
      </div>
      <div>
        <label for="nbr_people">Number of People</label>
        <input type="number" name="nbr_people" id="nbr_people" min="1" max="8" required>
      </div>
      <div>
        <input type="checkbox"  name="agree_policy" id="agree_policy" required>
        <label for="agree_policy">I agree to the cancellation policy</label>
      </div>
      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
